<div class="row justify-content-center mt-5 mb-4">
    <div *ngFor="let restaurant of restaurantes" class="col-auto">
        <button type="button" class="btn btn-custom" routerLink="/restaurant/{{ restaurant.id }}">
            <img src="{{ restaurant.foto }}" alt="" class="rounded" height="125">
            <br>
            <br>
            <div class="h4">{{ restaurant.nombre }}</div>
        </button>
    </div>
</div>
