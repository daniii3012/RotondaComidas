<div class="container-fluid my-3">
    <div class="row m-2">
        <div class="col">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Tipo de plato</h5>
                    <p class="card-text">
                        <button type="button" routerLink="/admin" class="btn btn-secondary">Regresar</button>
                    </p>
                    <p class="card-text">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addTipo">A単adir tipo de plato</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row m-2">
        <div *ngFor="let tipo of tipos" class="col-4">
            <div class="card shadow-sm border-0 m-2">
                <div class="card-body text-center">
                    <div class="row card-text">
                        <div class="col">
                            ID:
                        </div>
                        <div class="col">
                            {{ tipo.id }}
                        </div>
                    </div>
                    <div class="row card-text">
                        <div class="col">
                            Tipo:
                        </div>
                        <div class="col">
                            {{ tipo.tipo }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para a単adir un nuevo tipo de plato -->
        <div class="modal fade" id="addTipo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title fw-bold" id="editProduct">A単adir nuevo tipo de plato</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 text-start">
                            <label for="tipo" class="form-label">Tipo de plato</label>
                            <input type="text" class="form-control" id="tipo" [(ngModel)]="tipo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button (click)="reset()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button (click)="addTipo()" type="button" class="btn btn-primary" [disabled]="!tipo">A単adir</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
